<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Feedback Form</h2>
      <form action="/action">
      <!-- Name -->
        <div>
        <label for="name">Name : </label>
        <input type="text" placeholder="Write your name" name="name" id="name">
        </div>

        <br></br>
      <!-- Email -->
        <div>
        <label for="email">Email : </label>
        <input type="email" placeholder="Write your email" name="email" id="email">
        </div>
        
        <br></br>
      <!-- Message -->
        <div>
        <label for="message">Message : </label>
        <textarea name="message" id="message" rows="4" cols="30"></textarea>
        </div>
        
        <br></br>
      <!-- Rate out of 5 -->
        <div>
        <label for="rate">Rate us out of 5 : </label>
        <br></br>
        <input type="radio" name="rate" id="1" value="1">
        <label for="1">1</label>
        <br></br>
        <input type="radio" name="rate" id="2" value="2">
        <label for="2">2</label>
        <br></br>
        <input type="radio" name="rate" id="3" value="3">
        <label for="3">3</label>
        <br></br>
        <input type="radio" name="rate" id="4" value="4">
        <label for="4">4</label>
        <br></br>
        <input type="radio" name="rate" id="5" value="5">
        <label for="5">5</label>
        </div>
        
        <br></br>
      <!-- Send your message! Button -->
        <div>
        <button>Send your message!</button>
        </div>
      </form>
</body>
</html>

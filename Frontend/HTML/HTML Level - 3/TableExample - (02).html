<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <table border="black">
             <caption>Food Menu</caption>
             <!-- Table Header -->
             <thead>
                    <tr>
                        <th rowspan="2">Item</th>
                        <!-- "rowspan Attribute" is used to create cells 
                        which spans over multiple rows. -->
                        <th colspan="2">Price</th>
                        <!-- "colspan Attrinute" is used to create cells
                        which spans over multiple columns. -->
                    </tr>
                    <tr>
                        <th>INR</th>
                        <th>USD</th>
                    </tr>
             </thead>
             <!-- Table Body -->
             <tbody>
                    <tr>
                        <td>Frooti</td>
                        <td>10</td>
                        <td>0.14</td>
                    </tr>
                    <tr>
                        <td>Samosa</td>
                        <td>12</td>
                        <td>0.17</td>
                    </tr>
                    <tr>
                        <td>Chips</td>
                        <td>20</td>
                        <td>0.28</td>
                    </tr>
             </tbody>
      </table>
</body>
</html>

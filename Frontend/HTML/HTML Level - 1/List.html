<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <ul>
          <li>Bread</li>
          <li>Jam</li>
          <li>Frooti</li>
          <li>Samosa</li>
          <li>Dosa</li>
      </ul>
      <!-- Here "ul" Represent's "Unordered List"-->
      <ol type="A">
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>
      </ol>
      <!-- Here "ol" Represent's "Ordered List" -->
      <!-- We Can Apply Ordered List In Many Type's 
       Ex. :- A,B,C,...
              a,b,c,...
              1,2,3,...
              i,ii,iii,...
              I,II,III,...
              etc. -->
</body>
</html>

<!-- We Have To Use <li></li> Tag Compulsory In Order To Make 
    Ordered Or Unordered List -->
<!-- We Can Also Use <ol reversed> to reverse the order of list -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <p>
         <h1><b>a &lt; b</b></h1>
      </p>
      <p>
        <h1><b>a &gt; b</b></h1>
     </p>
     <p>
        <h1><b>a &amp; b</b></h1>
     </p>
     <p>
        <h1><b>a &quot; b &quot;</b></h1>
     </p>
     <p>
        <h1><b>This is a &#9733;</b></h1>
     </p>
     <!-- Here "&#9733" is a Decimal Number For Printitng The Big Star -->
     <!-- Simply you have to first find unicode of your symbol
     then after you have to convert that unicode into
     it's decimal value -->
</body>
</html>

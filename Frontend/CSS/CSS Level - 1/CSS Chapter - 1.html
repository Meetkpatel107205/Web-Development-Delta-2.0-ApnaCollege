<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Style Tag -->
    <style>
           h2{
              color: red;
              background-color: black;
           }
    </style>
    <!-- This is a method to add style in HTML,this method is known as
       style using "Style Tag". -->
</head>
<body>
    <!-- Inline Style -->
      <h1 style="color: red">Apna College</h1>
      <h1 style="color: red">Meet K. Patel</h1>
      <h1 style="color: red">Hello World!</h1>
      <p style="color: rgb(248, 4, 154)">This is a paragraph.</p>
      <button style="color: blue; background-color: orangered">Help</button>
      <!-- This is a method to add style in HTML,this method is known as
      "Inline Styles". -->
      <!-- Generally "Inline Styles" method is not advisable for adding
      styles in HTML. -->

    <!-- Style Tag -->
      <h2>Apna College</h2>
      <h2>Meet K. Patel</h2>
      <h2>Hello World!</h2>
</body>
</html>

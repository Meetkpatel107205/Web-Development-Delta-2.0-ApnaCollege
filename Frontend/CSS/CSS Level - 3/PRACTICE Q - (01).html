<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICE Q - (01)</title>
    <link rel="stylesheet" href="PRACTICE Q - (01).css">
</head>
<body>
      <div id="Outer">
           <div class="Inner" id="Red"></div>
           <div class="Inner" id="Yellow"></div>
           <div class="Inner" id="Green"></div>
      </div>
</body>
</html>

<!-- Here we give Id to the Outer div because we want to apply particular style only on that div 
     apart from others that's why we use id selector instead of element selector -->
<!-- Here we also give same class to the 3 Inner div's because we want to apply same particular style
     on that 3 div's that's why we use class selector instead of element selector -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Object Methods : window.frames</title>
</head>
<body>
      <h1>The Window Object</h1>
      <h2>The frames Property</h2>

      <p>Click the button to change the location of the first iframe element (index 0).</p>

      <button onclick="myFunction()">Try it</button>
      <br><br>

      <iframe width="1166" height="729" src="https://www.youtube.com/embed/H0w2nVQhZwk" title="Hackathon Calendar 2025 | Big TECH Hiring Hackathons you should not miss." frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen style="width:100%;height:300px"></iframe>
      <iframe width="1166" height="729" src="https://www.youtube.com/embed/H0w2nVQhZwk" title="Hackathon Calendar 2025 | Big TECH Hiring Hackathons you should not miss." frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen style="width:100%;height:300px"></iframe>
       <script>
              function myFunction()
              {
                window.frames[0].location="https://www.youtube.com/embed/ghJRGPXsjfk";
              }
      </script>
</body>
</html>

<!-- 

     -> The frames property returns an array with all window objects in the window.
     -> The frames property is read-only.
     -> The window can be accessed by index numbers.The first index is 0.

     => Note :-

     -> A frame can be any embedding element: <frame>,<iframe>,<embed>,<object>,etc.

*       +------------------------+
*    => | Syntax : window.frames |
*       +------------------------+

     ->  +============+===================================+
         |    Type    | Descriptioin                      |
         +============+===================================+
         |  An array  | All window objects in the window. |
         +===========+====================================+

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Object Methods : window.open() - Introduction</title>
</head>
<body>
      <h1>The Window Object</h1>
      <h2>The open() Method</h2>

      <p>Click the button to open a new browser window.</p>

      <button onclick="myFunction()">Try it</button>

      <script>
              function myFunction()
              {
                  window.open("https://www.w3schools.com");
              }
      </script>
</body>
</html>

<!-- 

     => window.open() : The open() method opens a new browser window,or a new tab,depending on your browser 
        settings and the parameter values. 
        
*       +-----------------------------------------------+
*    -> | Syntax : window.open(URL,name,specs,replace); |
*       +-----------------------------------------------+

-->

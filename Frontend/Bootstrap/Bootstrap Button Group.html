<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Button Group</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
      <div class="container">
           <h2>Bootstrap Demo</h2>

           <div class="btn-group">
                <button class="btn btn-outline-success">One</button>
                <button class="btn btn-outline-success">Two</button>
                <button class="btn btn-outline-success">Three</button>
           </div>

           <button class="btn btn-success">One</button>
           <button class="btn btn-success">Two</button>
           <button class="btn btn-success">Three</button>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

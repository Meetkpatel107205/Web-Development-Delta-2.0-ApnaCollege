<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
      <div class="container">
           <h2>Form Demo</h2>
           <form class="mb-3">

                 <div class="mb-3">
                      <label class="form-label" for="email">Email</label>
                      <input type="text" class="form-control" placeholder="Email" id="email">
                 </div>
                 
                 <div class="mb-3">
                      <label class="form-label" for="password">Password</label>
                      <input type="text" class="form-control" placeholder="Password" id="password">
                 </div>
                 
                 <div class="mb-3">
                      <label class="form-label" for="address">Address</label>
                      <input type="text" class="form-control-sm" placeholder="Address" id="address">
                 </div>

                 <div class="mb-3">
                      <select class="form-select">
                              <option selected>Choose Your City</option>
                              <option value="1">Surat</option>
                              <option value="2">Ahemedabad</option>
                              <option value="3">Mumbai</option>
                      </select>
                 </div>

                 <div class="normal mb-3">
                      <input type="checkbox" id="agree">
                      <label for="agree">Agree</label>
                 </div>

                 <div class="mb-3 form-check">
                      <input type="checkbox" id="agreebs" class="form-check-input">
                      <label for="agreebs" class="form-check-label">Agree</label>
                 </div>

                 <div class="mb-3 form-check">
                      <input type="radio" name="radiobs" id="DefaultRadio1" class="form-check-input">
                      <label for="DefaultRadio1" class="form-check-label">Default Radio</label>
                </div>

                <div class="mb-3 form-check">
                     <input type="radio" name="radiobs" id="DefaultRadio2" class="form-check-input" checked>
                     <label for="DefaultRadio2" class="form-check-label">Default Checked Radio</label>
                </div>

                <div class="form-check form-switch">
                     <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                     <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                </div>
     
           </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
